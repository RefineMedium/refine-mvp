<div class="col-12 forgot-form">
  <div class="container pa5 mb5">
    <div class="row mb4">
      <div class="col-md-3 col-sm-1 col-xs-1"></div>
      <div class="col-md-6 col-sm-10 col-xs-10 wow fadeInLeft" data-wow-duration="0.8s">
        <h3 class="text-center">Reset Password</h3>
        <div class="form-group mt5 ml4 mr4">
          <input type="password" name="password" class="form-control" required [(ngModel)]="password"
            placeholder="Password">
        </div>
        <div class="form-group mt5 ml4 mr4">
          <input type="password" name="confirmPassword" class="form-control" required [(ngModel)]="confirmPassword"
            placeholder="Confirm Password">
        </div>
        <button class="mt3 btn btn-success">SUBMIT</button>
      </div>
    </div>
  </div>
</div>
